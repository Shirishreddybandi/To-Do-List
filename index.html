<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>To-Do-List</h1>
    </div>
    <div class="taskform">
        <form onsubmit="return addToList()">
            <textarea id="taskText" placeholder="Take a note.." oninput="autoExpand(this)" required ></textarea>
            <br>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
    <div class="taskList">
        <ul id="myList">
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
